<h1>死亡</h1>
<p>
死亡
<br>
化作心電圖上 寂靜
<br> 
的一條綫
</p>
<p>
死亡
<br>
化作一團扭曲的廢鐵
<br>
一瞬間 刹那成永恒
<br>
化爲痛苦永遠的凝結
</p>

<p>
死亡
<br>
化作手腕動脈上的一道傷口
<br>
那泊泊流出的 鮮血
<br>
是生者家屬的不捨
<br>
還是死者不甘的淚水？
</p>
<p>
是無助絕望的呐喊，
<br>
還是向這世界不公不義的 最後的
<br>
控訴？
</p>
<p>
死亡
<br>
也化爲成堆花圈上的縷縷青烟
<br>
至此
<br>
死亡 已經失去了自己的
<br>
重量
</p>
<p>
黎明時分
<br>
靈魂回頭眺望
<br>
曾經足跡遍佈的
<br>
地方

</p>
