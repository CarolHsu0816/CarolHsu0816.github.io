<h1> 靈魂樹</h1>

<p>我有沒有告訴過你，我的靈魂是一棵樹？
<br>
一顆面朝陽光、光點自枝芽間灑落的大樹
<br>
在追求光亮、欣欣向榮的同時，
<br>
根部也
<br>
緊緊抓握著底下
<br>
深不見底的 黑暗
<br>
黑暗中
<br>
一顆顆的 寶石 閃閃發亮
<br>
那是深埋在漫漫歲月長河的記憶，還是
<br>
内心深埋的寶藏？
</p>
<p>
枝芽賣命伸向星輝斑斕的夜空
<br>
渴求著雲端的 神話與傳説
</p>
<p>
歷經風吹日曬雨淋、時光季節更替
<br>
根部永無止境地 向下探去
<br>
唯有發掘更多的黑暗 才能供養
<br>
更多的 光明
</p>
