<h1> 思念 </h1>



<div class="content">
<p>在墜落之前
	<br>
抱緊我吧 </p>

<p>思念，如潮水般緩緩湧來
	<br>
驀然回首
<br>
潮水 已把你吞沒
<br>
包圍著你
<br>
如同冰冷空虛的擁抱 </p>

<p>“緩緩入睡吧“ 風中的聲音低語著
	<br>
醉眼朦朧中 你隱約瞥見
<br>
星輝之下 懸崖之上
<br>
某個獨自高歌著的
<br>
背影 </p>

<p>
還來不及伸手觸摸 
<br>
潮水已然退去
<br>
裸露于地表的
<br>
祗剩下 醜惡的岩石 以及 數不盡的粗糙沙礫
<br>
行走于期中 你難道不會痛嗎？
</p>
<p>
就這樣 日復一日
<br>
年復一年
<br>
最後
<br>
殷切的呼喊只剩下
<br>
故障收音機定時播送的
<br>
回音
<p>
抱緊我吧
<br>
在墮落之前
</p>
